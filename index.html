<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Copy Challenge</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    #container {
        display: flex;
        justify-content: flex-start; /* Align reading passage and text box horizontally */
        position: relative;
    }
    #textPassage {
        width: 60%; /* Reading passage takes 60% of the width */
        height: 590px;
        padding: 10px;
        border: 1px solid #ccc;
        font-size: 16px;
        overflow-y: scroll;
    }
    #textBoxWrapper {
        position: absolute;
        top: 40px;
        right: 75px;
        width: 30%; /* Text box takes 30% of the width */
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }
    #textBox {
        width: 100%;
        height: 500px;
        padding: 10px;
        border: 1px solid #ccc;
        resize: none;
        font-size: 16px;
    }
    #backspaceCount {
        margin-top: 10px;
        font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="button-container">
    <button onclick="changePassage('0')">Passage 1</button>
    <button onclick="changePassage('1')">Passage 2</button>
    <button onclick="changePassage('2')">Passage 3</button>
    <button onclick="changePassage('3')">Passage 4</button>
    <button onclick="changePassage('4')">Passage 5</button>
    <button onclick="changePassage('5')">Passage 6</button>
  </div>
  
  <div class="container">
    <div id="textPassage"></div>
  
    <div id="textBoxWrapper">
      <textarea id="textBox" placeholder="Type here..."></textarea>
      <div id="backspaceCount">Backspace count: 0</div>
    </div>
  </div>


  <script src="script.js"></script></body>
</html>
